<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <input type="radio" class="radio" name="slider" id="switch1" checked />
    <input type="radio" class="radio" name="slider" id="switch2" />
    <input type="radio" class="radio" name="slider" id="switch3" />
    <input type="radio" class="radio" name="slider" id="switch4" />
    <input type="radio" class="radio" name="slider" id="switch5" />
    <div class="wrapper">
      <header>
        <h1>It's not mems!</h1>
      </header>
      <div class="container">
        <div class="carousel-slides">
          <div class="carousel-item">
            <img
              class="slide"
              src="https://www.udiscovermusic.com/wp-content/uploads/2020/01/catch-a-fire-1024x1024.jpg"
              alt="Bob Marley and The Wailers - Catch A Fire"
            />
          </div>
          <div class="carousel-item">
            <img
              class="slide"
              src="https://i.discogs.com/R6IQBZM3ZRsMWjugjBo0to_pdM-vhbPNk9IJYmfo4q8/rs:fit/g:sm/q:90/h:595/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTM2NTE0/OTItMTUyMjA5NDE2/NC04MzEzLmpwZWc.jpeg"
              alt="Peter Tosh - Dread & Alive"
            />
          </div>
          <div class="carousel-item">
            <img
              class="slide"
              src="https://i.discogs.com/PRJyTDqVE2V8Oye1-VIwt75JtH3zDhds4X6xOajB83k/rs:fit/g:sm/q:90/h:399/w:400/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTIzNzUy/OTMtMTI4MDM1NTY5/MC5qcGVn.jpeg"
              alt="Dennis Brown – Just Dennis"
            />
          </div>
          <div class="carousel-item">
            <img
              class="slide"
              src="https://i.discogs.com/t_CC0B_T9nZTRLt09hSVf-KVBFqwZ6JHZ1NDZRqOe4w/rs:fit/g:sm/q:90/h:596/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTIwMDk5/OTYtMTMxODUwMjA3/Ni5qcGVn.jpeg"
              alt="Steel Pulse – Caught You"
            />
          </div>
          <div class="carousel-item">
            <img
              class="slide"
              src="https://i.discogs.com/TOWz0jCAeZPAfxmDwIPLVSOLvuJd2WrG_1YvVcD4Blw/rs:fit/g:sm/q:90/h:598/w:598/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTI1MDI3/MjctMTQ5ODkyNjQx/Ny0zNzA3LmpwZWc.jpeg"
              alt="The Twinkle Brothers – Countrymen"
            />
          </div>
        </div>
      </div>
      <div class="text_container">
        <label for="switch1" class="label"
          >Bob Marley and The Wailers - Catch A Fire</label
        >
        <label for="switch2" class="label">Peter Tosh - Dread & Alive</label>
        <label for="switch3" class="label">Dennis Brown – Just Dennis</label>
        <label for="switch4" class="label">Steel Pulse – Caught You</label>
        <label for="switch5" class="label"
          >The Twinkle Brothers – Countrymen</label
        >
      </div>
      <div class="buttons_container">
        <label for="switch1" class="buttons_radio">
          <div class="btn"></div>
        </label>
        <label for="switch2" class="buttons_radio">
          <div class="btn"></div>
        </label>
        <label for="switch3" class="buttons_radio">
          <div class="btn"></div>
        </label>
        <label for="switch4" class="buttons_radio">
          <div class="btn"></div>
        </label>
        <label for="switch5" class="buttons_radio">
          <div class="btn"></div>
        </label>
      </div>
    </div>
  </body>
</html>
