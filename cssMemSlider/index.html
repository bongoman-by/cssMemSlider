<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="carousel">
        <div class="carousel-inner">
          <div class="carousel-slides">
            <div class="carousel-item">
              <img
                src="https://www.udiscovermusic.com/wp-content/uploads/2020/01/catch-a-fire-1024x1024.jpg"
                alt="Bob Marley and The Wailers - Catch A Fire"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.discogs.com/R6IQBZM3ZRsMWjugjBo0to_pdM-vhbPNk9IJYmfo4q8/rs:fit/g:sm/q:90/h:595/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTM2NTE0/OTItMTUyMjA5NDE2/NC04MzEzLmpwZWc.jpeg"
                alt="Peter Tosh - Dread & Alive"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.discogs.com/PRJyTDqVE2V8Oye1-VIwt75JtH3zDhds4X6xOajB83k/rs:fit/g:sm/q:90/h:399/w:400/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTIzNzUy/OTMtMTI4MDM1NTY5/MC5qcGVn.jpeg"
                alt="Dennis Brown – Just Dennis"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.discogs.com/t_CC0B_T9nZTRLt09hSVf-KVBFqwZ6JHZ1NDZRqOe4w/rs:fit/g:sm/q:90/h:596/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTIwMDk5/OTYtMTMxODUwMjA3/Ni5qcGVn.jpeg"
                alt="Steel Pulse – Caught You"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.discogs.com/EN-_5sn5nUK8xsHmdizboyxuAdbvsQenDYDh4geV_w4/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTIyMjUx/Ny0xMzY0NjQ1OTMz/LTQ5MjkuanBlZw.jpeg"
                alt="Black Uhuru – Red"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.discogs.com/TOWz0jCAeZPAfxmDwIPLVSOLvuJd2WrG_1YvVcD4Blw/rs:fit/g:sm/q:90/h:598/w:598/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTI1MDI3/MjctMTQ5ODkyNjQx/Ny0zNzA3LmpwZWc.jpeg"
                alt="The Twinkle Brothers – Countrymen"
              />
            </div>
          </div>
        </div>
        <div class="carousel-outer">
          <h1>Bob Marley and The Wailers - Catch A Fire</h1>
          <ol class="carousel-indicators">
            <li
              class="active"
              data-slide-to="0"
              data-description="Bob Marley and The Wailers - Catch A Fire"
            ></li>
            <li
              data-slide-to="1"
              data-description="Peter Tosh - Dread & Alive"
            ></li>
            <li
              data-slide-to="2"
              data-description="Dennis Brown – Just Dennis"
            ></li>
            <li
              data-slide-to="3"
              data-description="Steel Pulse – Caught You"
            ></li>
            <li data-slide-to="4" data-description="Black Uhuru – Red"></li>
            <li
              data-slide-to="5"
              data-description="The Twinkle Brothers – Countrymen"
            ></li>
          </ol>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
