<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="carousel">
        <div class="carousel-inner">
          <div class="carousel-slides">
            <div class="carousel-item">
              <img
                src="https://ipiccy.com/res/template/img/hp_v2/pics/ba-01s3.jpg"
                alt="photo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/1363876/pexels-photo-1363876.jpeg?cs=srgb&dl=calm-body-of-water-1363876.jpg&fm=jpg"
                alt="photo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://pixlr.com/images/best-photo-editor-cover.jpg"
                alt="photo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/207962/pexels-photo-207962.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="photo"
              />
            </div>
          </div>
        </div>
        <div class="carousel-outer">
          <h1>Some description</h1>
          <ol class="carousel-indicators">
            <li class="active" data-slide-to="0"></li>
            <li data-slide-to="1"></li>
            <li data-slide-to="2"></li>
            <li data-slide-to="3"></li>
          </ol>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
